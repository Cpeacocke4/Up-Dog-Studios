    <!-- Header Image -->
    
    <section id="contact-page">
            <div id="header-section">
                <div id="header-img">
                    <div id="text-box">
                        <div class="text-content">
                            <p>Do you have more questions?</p>
                            <p><span>Get in Touch!</span> </p>
                        </div>
                    </div>
                </div>
             </div>

             <form action="" id="get-in-touch">

                 
                 <div id="personal-info">
                     
                     <label for="fname">First Name</label>
                     <input type="text" id="fname" name="first_name" required class="text-input">
                     
                     
                     <label for="lname">Last Name</label>
                     <input type="text" id="lname" name="last_name" required class="text-input">
                     
                     
                     <label for="email">Email Address</label>
                     <input type="email" id="email" name="email_address" required class="text-input">
                     
                    </div>
                     
                    <div id="input-fields">
                         <div id="text-input">
                             <label for="text-field">Your Message</label>
                             <br>
                             <textarea name="text-field" id="text-field" cols="36" rows="16"></textarea>
                             
                             <input type="submit" value="send" class="button">
                         </div>
                         
                 </div>
             </form>

            <div id="location">
                <label for="map"> Where to Find Us</label>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d40314.55522233686!2d-0.14120908253942463!3d50.83746691443049!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48758509f6294167%3A0x9cc6af7a727d0ef9!2sBrighton%2C%20UK!5e0!3m2!1sen!2sse!4v1656243891425!5m2!1sen!2sse" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" title="Up Dog studios location on Google Maps" id="map"></iframe>

    </section>
