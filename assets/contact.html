<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Up Dog yoga studio based in Brighton, England">
    <meta name="keywords" content="up dog, yoga studio, yoga, yoga class, brighton, england">
    <link rel="stylesheet" href="css/styles.css">
    <title>Up Dog</title>
</head>

<body>
    <!-- Page Header -->
    <header id="header">

        <a href="index.html">
            <h1 id="logo">Up Dog</h1>
        </a>

        <nav>
            <ul id="menu">
                <li class="active">
                    <a href="contact.html">Contact Us</a>
                </li>
                <li>
                    <a href="book.html">Book</a>
                </li>
                <li>
                    <a href="about.html">About Us</a>
                </li>
                <li>
                    <a href="../index.html">Home</a>
                </li>
            </ul>
        </nav>

    </header>

    <!-- Header Image -->
    
    <section id="contact-page">
            <div id="header-section">
                <div id="header-img">
                    <div id="text-box">
                        <div class="text-content">
                            <p>Do you have more questions?</p>
                            <p><span>Get in Touch!</span> </p>
                        </div>
                    </div>
                </div>
             </div>

             <div id="input-fields">
                <div id="text-input">
                    <form action="">
                        <label for="text-field">Your Message:</label>
                        <br>
                        <textarea name="text-field" id="text-field" cols="40" rows="16"></textarea>
                    </form>
                </div>

                <div id="personal-info">
                    <form action="">
                        <label for="fname">First Name</label>
                        <input type="text" id="fname" name="first_name" required class="text-input">


                        <label for="lname">Last Name</label>
                        <input type="text" id="lname" name="last_name" required class="text-input">


                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email_address" required class="text-input">
                    </form>
                </div>
            </div>

            <div id="location">
                <iframe src="https://g.page/urbanOMstockholm?share" title="Up Dog studios location on Google Maps" frameborder="0"></iframe>
            </div>
    </section>  

   
        
    <!-- Footer -->
        <footer>
            <ul class="social-networks">
                <li >
                    <a href="https://www.facebook.com/" target="_blank" rel="noopener" aria-label="visit our Facebook page (opens in a new tab)">
                        <i class="fa-brands fa-facebook-square"></i>
                    </a>
                </li>
                <li >
                    <a href="https://twitter.com/?lang=en" target="_blank" rel="noopener" aria-label="visit our Twitter page (opens in a new tab)">
                        <i class="fa-brands fa-twitter-square"></i>
                    </a>
                </li>
                <li >
                    <a href="https://www.youtube.com/" target="_blank" rel="noopener" aria-label="visit our Youtube page (opens in a new tab)">
                        <i class="fa-brands fa-youtube"></i>
                    </a>
                </li>
                <li >
                    <a href="https://www.instagram.com/" target="_blank" rel="noopener" aria-label="visit our Instagram page (opens in a new tab)">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                </li>
            </ul>
        </footer>

        <!-- font awesome link-->
<script src="https://kit.fontawesome.com/9c7b5fda31.js" crossorigin="anonymous"></script>
</body>

</html>
