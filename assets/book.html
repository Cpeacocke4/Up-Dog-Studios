    <section id="booking-page">
        <form id="booking-box" action="submitted.html">
            <h1>Book a Class</h1>
            <div id="class-type">
                <h3>Class</h3>
                <hr id="booking-hr">
                <div class="radio-btns">
                    <label for="vinyasa">Vinyasa</label>
                    <input type="radio" name="class_preference" id="vinyasa" value="vinyasa" required>

                    <label for="yin">Yin</label>
                    <input type="radio" name="class_preference" id="yin" value="yin" required>

                    <label for="hatha">Hatha</label>
                    <input type="radio" name="class_preference" id="hatha" value="hatha" required>

                    <label for="bikram">Bikram</label>
                    <input type="radio" name="class_preference" id="bikram" value="bikram" required>
                </div>

                <div id="time">
                    <h3>Time</h3>
                    <hr id="booking-hr">
                    <div class="radio-btns">
                        <label for="9am">9:00am</label>
                        <input type="radio" name="time_preference" id="9am" value="9am" required>

                        <label for="11:30am">11:30am</label>
                        <input type="radio" name="time_preference" id="11:30am" value="11:30am" required>

                        <label for="4:00pm">4:00pm</label>
                        <input type="radio" name="time_preference" id="4:00pm" value="4:00pm" required>

                        <label for="6:30pm">6:30pm</label>
                        <input type="radio" name="time_preference" id="6:30pm" value="6:30pm" required>
                    </div>

                    <div id="details">
                        <h3>Details</h3>
                        <hr id="booking-hr">
                        <div>
                            <label for="fname">First Name</label>
                            <input type="text" id="fname" name="first_name" required class="text-input">


                            <label for="lname">Last Name</label>
                            <input type="text" id="lname" name="last_name" required class="text-input">


                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="email_address" required class="text-input">
                        </div>
                        <div id="book">
                            <input type="submit" value="Book" class="button">
                            
                        </div>
                        
                        
                    </div>


                </div>
        </form>

    </section>
